<svg width="220" height="220" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
  <!-- Christmas Gift Explosion Effect -->
  <defs>
    <radialGradient id="sparkGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fff176;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ffd54f;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Center Burst -->
  <circle cx="110" cy="110" r="50" fill="url(#sparkGrad)" opacity="0.8"/>
  
  <!-- Gift Boxes Flying Out -->
  <g transform="rotate(0 110 110)">
    <rect x="100" y="30" width="20" height="20" fill="#f44336" rx="2"/>
    <rect x="108" y="30" width="4" height="20" fill="#ffeb3b"/>
  </g>
  
  <g transform="rotate(45 110 110)">
    <rect x="100" y="30" width="18" height="18" fill="#4caf50" rx="2"/>
    <rect x="107" y="30" width="4" height="18" fill="#ff9800"/>
  </g>
  
  <g transform="rotate(90 110 110)">
    <rect x="100" y="30" width="20" height="20" fill="#2196f3" rx="2"/>
    <rect x="108" y="30" width="4" height="20" fill="#ffeb3b"/>
  </g>
  
  <g transform="rotate(135 110 110)">
    <rect x="100" y="30" width="18" height="18" fill="#ff5722" rx="2"/>
    <rect x="107" y="30" width="4" height="18" fill="#fdd835"/>
  </g>
  
  <g transform="rotate(180 110 110)">
    <rect x="100" y="30" width="20" height="20" fill="#9c27b0" rx="2"/>
