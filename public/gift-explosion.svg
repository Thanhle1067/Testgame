  </g>
  
  <g transform="rotate(315 110 110)">
    <rect x="100" y="30" width="18" height="18" fill="#ff6f00" rx="2"/>
    <rect x="107" y="30" width="4" height="18" fill="#fdd835"/>
  </g>
  
  <!-- Stars -->
  <text x="60" y="60" font-size="24" fill="#ffeb3b">★</text>
  <text x="140" y="70" font-size="20" fill="#ffd54f">★</text>
  <text x="70" y="150" font-size="22" fill="#fff176">★</text>
  <text x="150" y="140" font-size="18" fill="#ffeb3b">★</text>
  
