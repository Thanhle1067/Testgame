  <circle cx="140" cy="90" r="4" fill="#ffffff"/>
  <circle cx="75" cy="140" r="3" fill="#ffffff"/>
  <circle cx="145" cy="130" r="4" fill="#ffffff"/>
  <circle cx="110" cy="50" r="3" fill="#ffffff"/>
  <circle cx="50" cy="110" r="3" fill="#ffffff"/>
  <circle cx="170" cy="110" r="4" fill="#ffffff"/>
  <circle cx="110" cy="170" r="3" fill="#ffffff"/>
</svg>
