<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Snow Globe -->
  <defs>
    <radialGradient id="glassGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4"/>
      <stop offset="70%" style="stop-color:#e3f2fd;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#90caf9;stop-opacity:0.8"/>
    </radialGradient>
    <linearGradient id="baseGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d32f2f"/>
      <stop offset="100%" style="stop-color:#b71c1c"/>
    </linearGradient>
  </defs>
  
  <!-- Red Base -->
  <ellipse cx="60" cy="95" rx="35" ry="8" fill="url(#baseGrad)"/>
  <rect x="25" y="85" width="70" height="10" rx="2" fill="url(#baseGrad)"/>
  
  <!-- Glass Globe -->
  <circle cx="60" cy="55" r="40" fill="url(#glassGrad)" stroke="#b3e5fc" stroke-width="2" opacity="0.9"/>
  
  <!-- Christmas Tree Inside -->
  <polygon points="60,30 50,45 70,45" fill="#2e7d32"/>
  <polygon points="60,38 52,50 68,50" fill="#388e3c"/>
  <polygon points="60,45 54,55 66,55" fill="#43a047"/>
  <rect x="57" y="55" width="6" height="8" fill="#5d4037"/>
  
  <!-- Ornaments -->
  <circle cx="55" cy="42" r="2" fill="#ffeb3b"/>
  <circle cx="65" cy="48" r="2" fill="#f44336"/>
  <circle cx="60" cy="52" r="2" fill="#2196f3"/>
  
  <!-- Snowflakes Inside -->
  <text x="45" y="35" font-size="8" fill="white" opacity="0.7">❄</text>
  <text x="68" y="40" font-size="6" fill="white" opacity="0.6">❄</text>
  <text x="50" y="60" font-size="7" fill="white" opacity="0.8">❄</text>
  
  <!-- Glass Shine -->
  <ellipse cx="50" cy="40" rx="15" ry="20" fill="white" opacity="0.3"/>
  
  <!-- Red Ribbon Bow -->
  <ellipse cx="50" cy="15" rx="8" ry="5" fill="#c62828"/>
  <ellipse cx="70" cy="15" rx="8" ry="5" fill="#c62828"/>
  <circle cx="60" cy="15" r="6" fill="#d32f2f"/>
  <rect x="58" y="15" width="4" height="8" fill="#c62828"/>
</svg>
